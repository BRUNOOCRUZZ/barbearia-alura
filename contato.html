<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="reset.css" />
    <link rel="stylesheet" href="style.css" />
    <link rel="stylesheet" href="responsive.css" />
    <title>Contato - Barbearia Alura</title>
  </head>
  <body>
    <header class="header-main">
      <h1>
        <div class="container">
          <a href="index.html">

            <img src="./img/logo.png" alt="logo barbearia alura" />
          </a>

          <nav>
            <ul>
              <li><a href="index.html" >Home</a></li>
              <li><a href="produtos.html" >Produtos</a></li>
              <li><a href="index.html">Contato</a></li>
            </ul>
          </nav>
        </div>
      </h1>
    </header>

    <main>
      <form>
        <label for="name-lastName">Nome e Sobrenome</label>
        <input
          type="text"
          id="name-lastName"
          placeholder="Digite seu nome completo"
          class="input-pattern" required
        />

        <label for="email">E-mail</label>
        <input type="email" id="email" placeholder="email@dominio.com" class="input-pattern" required/>

        <label for="phone">Telefone</label>
        <input type="tel" id="phone" placeholder="(XX) XXXXX - XXXX" class="input-pattern" required/>

        <label for="message">Mensagem</label>
        <textarea id="message" cols="71" rows="10" class="input-pattern" required></textarea>

        <fieldset class="select-contact">
          <legend>Como prefere o nosso contato?</legend>
          <label for="select-email"
            ><input
              type="radio"
              name="contact-client"
              value="email"
              id="select-email"
            />
            E-mail
          </label>

          <label for="select-phone"
            ><input
              type="radio"
              name="contact-client"
              value="phone"
              id="select-phone"
            />
            Telefone
          </label>

          <label for="select-whatsapp"
            ><input
              type="radio"
              name="contact-client"
              value="whatsapp"
              id="select-whatsapp"
              checked
            />
            Whatsapp</label>
        </fieldset>

        <fieldset class="service-time">
          <legend>Escolha qual o horário para ser atendido.</legend>
          <select>
            <option>Manhã</option>
            <option>Tarde</option>
            <option>Noite</option>
          </select>
        </fieldset>

        <label class="checkbox"><input type="checkbox" checked/>Gostaria de receber nossas novidades por
          e-mail?</label
        >

        <input type="submit" value="Enviar Formulário" class="send"/>

      </form>

      <table>
        <thead>
          <tr>
            <th>Dia</th>
            <th>Horário</th>
          </tr>
        </thead>

        <tbody>
          <tr>
            <td>Segunda</td>
            <td>8h~20h</td>
          </tr>
          <tr>
            <td>Quarta</td>
            <td>8h~20h</td>
          </tr>
          <tr>
            <td>Sexta</td>
            <td>8h~20h</td>
          </tr>
        </tbody>
      </table>
    </main>

    <footer>
      <a href="index.html" target="_blank">
        <img src="./img/logo-branco.png" />
      </a>
      <p class="copyright">&copy; Copyright Barbearia Alura+ONE - 2022</p>
    </footer>
  </body>
</html>
